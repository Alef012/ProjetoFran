<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Detalhes do Cliente</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-primary card-outline">
                            <div class="card-body box-profile">
                                <div class="text-center">
                                    <img class="profile-user-img img-fluid img-circle"
                                        th:src="@{'/files/' + ${cliente.id}}" alt="Foto de perfil" />
                                </div>
                                <h3 class="profile-username text-center" th:text="${cliente.nome}">Jo√£o Silva</h3>
                                <p class="text-muted text-center">Cliente</p>
                            </div>
                        </div>
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Dados Pessoais</h3>
                            </div>
                            <div class="card-body">
                                <strong><i class="fas fa-id-card mr-1"></i> CPF</strong>
                                <p class="text-muted" th:text="${cliente.cpf}">123.456.789-00</p>
                                <hr>
                                <strong><i class="fas fa-envelope mr-1"></i> E-mail</strong>
                                <p class="text-muted" id="email" th:text="${cliente.email}">joao.silva@example.com</p>
                                <hr>
                                <strong><i class="fas fa-phone mr-1"></i> Telefone</strong>
                                <p class="text-muted" th:text="${cliente.telefone}">(11) 98765-4321</p>
                                <hr>
                                <strong><i class="fas fa-whatsapp mr-1"></i> WhatsApp</strong>
                                <p class="text-muted" th:text="${cliente.whatsapp}">(11) 98765-4321</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:fragment="scripts">
        <script th:src="@{/js/avatar.min.js}"></script>
        <script>
            const email = document.getElementById("email").innerText;
            const avatar = Avatar.from(document.getElementById('profile-user-img'), {
                'email': email
            });
        </script>
    </th:block>
</body>

</html>

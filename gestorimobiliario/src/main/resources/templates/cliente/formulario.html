<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, ~{::styles}, ~{::scripts})}">

<th:block th:fragment="styles">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</th:block>

<head>
  <title>[[${cliente.id == null ? 'Novo' : 'Editar'}]] Cliente</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <form method="POST" action="/clientes/cadastrar" th:object="${cliente}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="card-body">
              <fieldset>
                <legend>Dados Pessoais</legend>

                <input type="hidden" th:field="*{id}">

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}" placeholder="JoÃ£o Silva">
                      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" id="error-message-nome"></div>
                      <script>
                        document.addEventListener('DOMContentLoaded', function () {
                          var errorMessage = document.getElementById('error-message-nome');
                          if (errorMessage) {
                            setTimeout(function () {
                              errorMessage.style.display = 'none';
                            }, 10000);
                          }
                        });
                      </script>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="cpf">CPF</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cpf}" placeholder="123.456.789-00" id="cpf">
                      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" id="error-message-cpf"></div>
                      <script>
                        document.addEventListener('DOMContentLoaded', function () {
                          var errorMessage = document.getElementById('error-message-cpf');
                          if (errorMessage) {
                            setTimeout(function () {
                              errorMessage.style.display = 'none';
                            }, 10000);
                          }
                        });
                      </script>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{email}" placeholder="joao.silva@example.com">
                      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="error-message-email"></div>
                      <script>
                        document.addEventListener('DOMContentLoaded', function () {
                          var errorMessage = document.getElementById('error-message-email');
                          if (errorMessage) {
                            setTimeout(function () {
                              errorMessage.style.display = 'none';
                            }, 10000);
                          }
                        });
                      </script>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{telefone}" placeholder="(11) 98765-4321" id="telefone">
                      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" id="error-message-telefone"></div>
                      <script>
                        document.addEventListener('DOMContentLoaded', function () {
                          var errorMessage = document.getElementById('error-message-telefone');
                          if (errorMessage) {
                            setTimeout(function () {
                              errorMessage.style.display = 'none';
                            }, 10000);
                          }
                        });
                      </script>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="whatsapp">WhatsApp</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{whatsapp}" placeholder="(11) 98765-4321" id="whatsapp">
                      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('whatsapp')}" th:errors="*{whatsapp}" id="error-message-whatsapp"></div>
                      <script>
                        document.addEventListener('DOMContentLoaded', function () {
                          var errorMessage = document.getElementById('error-message-whatsapp');
                          if (errorMessage) {
                            setTimeout(function () {
                              errorMessage.style.display = 'none';
                            }, 10000);
                          }
                        });
                      </script>
                    </div>
                  </div>
                </div>

              </fieldset>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <th:block th:fragment="scripts">
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/plugins/inputmask/jquery.inputmask.min.js}"></script>
    <script>
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })

      $('#cpf').inputmask(
        { "mask": "999.999.999-99" }
      )
      $('#telefone').inputmask(
        { "mask": "(99) 99999-9999" }
      )
      $('#whatsapp').inputmask(
        { "mask": "(99) 99999-9999" }
      )
    </script>
  </th:block>
</body>

</html>

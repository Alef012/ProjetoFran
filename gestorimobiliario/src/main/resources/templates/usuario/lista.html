<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Usuários</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <a th:href="@{/usuarios/cadastrar}" class="btn btn-primary float-right mt-3"
                            style="margin-bottom: 10px; margin-right: 10px; padding-right: 15px;">
                            Cadastrar Usuário
                        </a>
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Tipo de usuário</th>
                                    <th>Ativar/Desativar</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id}">183</td>
                                    <td th:text="${usuario.nome}">Clara Giovana Daniela Duarte</td>
                                    <td th:text="${usuario.email}">clara_giovana@gmail.com</td>
                                    <td th:text="${#strings.substring(usuario.perfil,0,1).toUpperCase()} + ${#strings.substring(usuario.perfil,1).toLowerCase()}">Desenvolvedor(a) Front End Jr</td>
                                    <td>
                                        <div class="dropdown-item">
                                            <form id="ativarForm" th:action="@{ativar/{id} (id=${usuario.id})}"
                                                method="GET" style="display: inline;">
                                                <input type="hidden" th:value="${usuario.id}" name="id" />
                                                <label class="switch">
                                                    <input type="checkbox" th:data-user-id="${usuario.id}"
                                                        th:checked="${usuario.ativo ? 'checked' : null}"
                                                        onchange="this.form.submit()">
                                                    <span class="slider round"></span>
                                                </label>
                                            </form>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-toggle="dropdown">Ações</button>
                                        <div class="dropdown-menu">

                                            <a class="dropdown-item" th:href="@{/usuarios/{id} (id=${usuario.id})}">
                                                Visualizar
                                            </a>
                                            <a class="dropdown-item"
                                                th:href="@{/usuarios/{id}/editar (id=${usuario.id})}"
                                                th:if="${#authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')')}">
                                                Editar
                                            </a>
                                            <a type="button" data-toggle="modal" data-target="#customAlertModal"
                                    th:data-usuario-id="${usuario.id}" class="dropdown-item">
                                                Excluir
                                            </a>
                                        </div>

                    </div>
                    <td>
                        </tr>
                        </tbody>

                        </table>
                        <div class="modal fade" id="customAlertModal" tabindex="-1" role="dialog" aria-labelledby="customAlertModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="customAlertModalLabel">Exclusão de Usuario</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                       
                                        Tem certeza que deseja excluir este usuário? 
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        <a href="#" class="btn btn-danger" id="confirmDelete">Confirmar Exclusão</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                  <!-- Primeira Página -->
                                  <li class="page-item" th:classappend="${!usuarios.hasPrevious()} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/usuarios/listar(page=0)}" aria-label="First">
                                      <span aria-hidden="true">&laquo;&laquo;</span>
                                    </a>
                                  </li>
                              
                                  <!-- Página Anterior -->
                                  <li class="page-item" th:classappend="${!usuarios.hasPrevious()} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/usuarios/listar(page=${usuarios.number - 1})}" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                    </a>
                                  </li>
                              
                                  <!-- Página Atual -->
                                  <li class="page-item active">
                                    <span class="page-link" th:text="${usuarios.number + 1}"></span>
                                  </li>
                              
                                  <!-- Próxima Página -->
                                  <li class="page-item" th:classappend="${!usuarios.hasNext()} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/usuarios/listar(page=${usuarios.number + 1})}" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                    </a>
                                  </li>
                              
                                  <!-- Última Página -->
                                  <li class="page-item" th:classappend="${usuarios.number == usuarios.totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/usuarios/listar(page=${usuarios.totalPages - 1})}" aria-label="Last">
                                      <span aria-hidden="true">&raquo;&raquo;</span>
                                    </a>
                                  </li>
                                </ul>
                              </nav>
                              

                        </div>

                </div>
            </div>
        </div>
        </div>
    </main>

    <th:block th:fragment="scripts">
        <script>
            $(document).ready(function() {
        
        $('#customAlertModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); 
            var usuarioId = button.data('usuario-id'); 
            var modal = $(this);
            console.log(usuarioId);
            
            var deleteLink = '/usuarios/' + usuarioId + '/excluir';
            modal.find('#confirmDelete').attr('href', deleteLink);
        });
    
        
        $('#confirmDelete').click(function() {
            
            window.location = $(this).attr('href');
        });
    });
    
        </script>

        <style>
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: #2196F3;
            }

            input:checked+.slider:before {
                transform: translateX(26px);
            }
        </style>

    </th:block>
</body>

</html>

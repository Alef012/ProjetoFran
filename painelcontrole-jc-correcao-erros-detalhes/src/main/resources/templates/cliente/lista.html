<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Clientes</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <a th:href="@{/clientes/cadastrar}" class="btn btn-primary float-right mt-3"
                            style="margin-bottom: 10px; margin-right: 10px; padding-right: 15px;">
                            Cadastrar Cliente
                        </a>
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th>WhatsApp</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.id}">1</td>
                                    <td th:text="${cliente.nome}">João Silva</td>
                                    <td th:text="${cliente.cpf}">123.456.789-00</td>
                                    <td th:text="${cliente.email}">joao.silva@example.com</td>
                                    <td th:text="${cliente.telefone}">(11) 98765-4321</td>
                                    <td th:text="${cliente.whatsapp}">Sim</td>
                                    <td>
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-toggle="dropdown">Ações</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" th:href="@{/clientes/{id} (id=${cliente.id})}">
                                                Visualizar
                                            </a>
                                            <a class="dropdown-item"
                                                th:href="@{/clientes/{id}/editar (id=${cliente.id})}">
                                                Editar
                                            </a>
                                            <a type="button" data-toggle="modal" data-target="#customAlertModal"
                                                th:data-cliente-id="${cliente.id}" class="dropdown-item">
                                                Excluir
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="modal fade" id="customAlertModal" tabindex="-1" role="dialog" aria-labelledby="customAlertModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="customAlertModalLabel">Exclusão de Cliente</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Tem certeza que deseja excluir este cliente?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        <a href="#" class="btn btn-danger" id="confirmDelete">Confirmar Exclusão</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${!clientes.hasPrevious()} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/clientes/listar(page=0)}" aria-label="First">
                                            <span aria-hidden="true">&laquo;&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${!clientes.hasPrevious()} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/clientes/listar(page=${clientes.number - 1})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item active">
                                        <span class="page-link" th:text="${clientes.number + 1}"></span>
                                    </li>
                                    <li class="page-item" th:classappend="${!clientes.hasNext()} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/clientes/listar(page=${clientes.number + 1})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${clientes.number == clientes.totalPages - 1} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/clientes/listar(page=${clientes.totalPages - 1})}" aria-label="Last">
                                            <span aria-hidden="true">&raquo;&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="scripts">
        <script>
            $(document).ready(function() {
                $('#customAlertModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget);
                    var clienteId = button.data('cliente-id');
                    var modal = $(this);
                    console.log(clienteId);

                    var deleteLink = '/clientes/' + clienteId + '/excluir';
                    modal.find('#confirmDelete').attr('href', deleteLink);
                });

                $('#confirmDelete').click(function() {
                    window.location = $(this).attr('href');
                });
            });
        </script>

        <style>
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: #2196F3;
            }

            input:checked+.slider:before {
                transform: translateX(26px);
            }
        </style>
    </th:block>
</body>

</html>
